
server.port=0
spring.application.name=j1906shop-user
eureka.client.serrvice.url.defaultZone=http://localhost:8761/eureka/

#配置中心服务
spring.cloud.config.discovery.enabled=true
spring.cloud.config.name=j1906shop-user
spring.cloud.configprofile=@env@
spring.cloud.config.discovery.service-id=j1906shop-config-server

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/hotel?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.hikari.connection-test-query=select 1
spring.datasource.hikari.pool-name=poolx
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10

#mybatis.mapper-locations=classpath*/mapping/*.xml
#mybatis.type-aliases-package=com.qf.j1906.*.po
mybatis.configuration.map-underscore-to-camel-case=true


